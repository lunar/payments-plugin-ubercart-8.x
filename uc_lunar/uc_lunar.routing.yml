# Redirect
uc_lunar.redirect:
  path: '/uc_lunar/redirect'
  defaults:
    _controller: '\Drupal\uc_lunar\Controller\LunarController::redirectToLunar'
    _title: 'Lunar redirect'
  requirements:
    _permission: 'access content'

# Callback
uc_lunar.callback:
  path: '/uc_lunar/callback'
  defaults:
    _controller: '\Drupal\uc_lunar\Controller\LunarController::callback'
    _title: 'Lunar payment callback'
  requirements:
    _permission: 'access content'
